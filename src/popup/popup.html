<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusMate</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body class="bg-gray-50">
    <div class="p-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">
            <svg class="inline-block w-8 h-8 mr-2 -mt-1" viewBox="-351 153 256 256" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#7CB9E8" />
                        <stop offset="100%" style="stop-color:#3457D5" />
                    </linearGradient>
                    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#F0F8FF" />
                        <stop offset="100%" style="stop-color:#E6E6FA" />
                    </linearGradient>
                </defs>
                <circle cx="-223" cy="281" r="128" fill="url(#bgGradient)" opacity="0.95" />
                <circle cx="-223" cy="281" r="100" fill="none" stroke="url(#figureGradient)" stroke-width="2"
                    opacity="0.5" />
                <circle cx="-223" cy="281" r="85" fill="none" stroke="url(#figureGradient)" stroke-width="2"
                    opacity="0.4" />
                <circle cx="-223" cy="281" r="70" fill="none" stroke="url(#figureGradient)" stroke-width="2"
                    opacity="0.3" />
                <g opacity="0.9" transform="translate(-223,281) scale(0.45) translate(223,-281)">
                    <circle cx="-222.3" cy="188.5" r="31.1" fill="url(#figureGradient)" />
                    <path fill="url(#figureGradient)"
                        d="M-106.6,332.4c-0.4-0.6-0.9-1.1-1.4-1.6l-35.3-32.8l-22.8-49c-6.2-12.5-15.2-20.3-28.6-20.3h-57.5c-13.5,0-22.4,7.8-28.6,20.3l-22.8,49l-35.3,32.8c-0.5,0.5-1,1.1-1.4,1.6c-3.6,3.1-5.9,7.7-5.9,12.8c0,9.3,7.6,16.9,16.9,16.9c5.5,0,10.3-2.6,13.4-6.7c0.3-0.2,0.6-0.5,0.8-0.7l37.4-34.8c1.4-1.4,2.5-3,3.3-4.8l11.9-25.5l-0.6,45l-52.2,28.4c-9.5,5.2-14,16.4-10.6,26.7c3.4,10.3,13.6,16.7,24.3,15.2l78.1-20.2l78.1,20.2c10.7,1.5,21-4.9,24.3-15.2c3.4-10.3-1.1-21.5-10.6-26.7l-52.2-28.5l-0.6-45l11.9,25.5c0.8,1.8,2,3.4,3.3,4.8l37.4,34.8c0.3,0.3,0.5,0.5,0.8,0.7c3.1,4,7.9,6.7,13.4,6.7c9.3,0,16.9-7.6,16.9-16.9C-100.7,340-103,335.5-106.6,332.4z" />
                </g>
            </svg>
            FocusMate
        </h1>

        <!-- Tab Navigation -->
        <div class="mb-4 border-b border-gray-200">
            <nav class="-mb-px flex space-x-4" aria-label="Tabs">
                <button id="add-rule-tab"
                    class="tab-button active border-blue-500 text-blue-600 whitespace-nowrap border-b-2 py-2 px-1 text-sm font-medium"
                    data-tab="add-rule-content">
                    Add Rule
                </button>
                <button id="active-rules-tab"
                    class="tab-button border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap border-b-2 py-2 px-1 text-sm font-medium"
                    data-tab="active-rules-content">
                    Active Rules
                </button>
            </nav>
        </div>

        <!-- Tab Content -->
        <div class="tab-content">
            <!-- Add Rule Tab -->
            <div id="add-rule-content" class="tab-pane">
                <!-- Add New Rule Form -->
                <form id="blockForm" class="mb-6 bg-white p-4 rounded-lg shadow-sm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Website URL</label>
                        <input type="text" id="websiteUrl" placeholder="e.g., facebook.com"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Blocking Mode</label>
                        <div class="flex gap-4">
                            <label class="flex items-center">
                                <input type="radio" name="blockingMode" value="timeRange" checked
                                    class="form-radio text-blue-600 focus:ring-blue-500 h-4 w-4">
                                <span class="ml-2 text-sm text-gray-700">Time Range</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="blockingMode" value="dailyLimit"
                                    class="form-radio text-blue-600 focus:ring-blue-500 h-4 w-4">
                                <span class="ml-2 text-sm text-gray-700">Daily Time Limit</span>
                            </label>
                        </div>
                    </div>

                    <div id="timeRangeFields" class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                            <input type="time" id="startTime"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                            <input type="time" id="endTime"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div id="dailyLimitFields" class="mb-4 hidden">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Daily Time Limit (mins)</label>
                        <div class="flex items-center gap-2">
                            <input type="number" id="dailyTimeLimit" min="1" placeholder="e.g., 30"
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <span class="text-sm text-gray-600">minutes per day</span>
                        </div>
                        <p class="mt-1 text-sm text-gray-500">Maximum time allowed per day</p>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Redirect URL</label>
                        <input type="text" id="redirectUrl" placeholder="e.g., https://www.google.com"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Add Blocking Rule
                    </button>
                </form>
            </div>

            <!-- Active Rules Tab -->
            <div id="active-rules-content" class="tab-pane hidden">
                <div class="flex justify-end mb-4">
                    <button id="removeAllRules" 
                            class="group relative inline-flex items-center gap-2 px-4 py-2 bg-white border border-red-300 rounded-lg text-sm font-medium text-red-600 hover:bg-red-50 hover:border-red-400 transition-all duration-200">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        Remove All Rules
                        <span class="absolute scale-0 group-hover:scale-100 transition-transform duration-200 -top-8 left-1/2 -translate-x-1/2 px-2 py-1 bg-gray-800 text-white text-xs rounded whitespace-nowrap">
                            This will delete all your rules
                        </span>
                    </button>
                </div>
                <div id="activeRulesList" class="space-y-4">
                    <!-- Active rules will be populated here -->
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="./popup.js"></script>
</body>

</html>
